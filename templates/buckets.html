<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buckets</title>
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  >
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">GCloud Manager API</a>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="jumbotron text-center">
            <h1 class="display-4">ðŸš€ GCloud Manager API</h1>
            <p class="lead">API para gerenciar buckets e arquivos no Google Cloud Storage.</p>
            <hr class="my-4">
            <a class="btn btn-primary btn-lg" href="/" role="button">ðŸ“„ PÃ¡gina inicial</a>
        </div>

    <table class="table table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>Bucket</th>
            <th>Locale</th>
            <th>AÃ§Ãµes</th>
          </tr>
        </thead>
        <tbody>
          {% for bucket in buckets %}
              <tr id="{{ loop.index }}_line">
                  <td>{{ loop.index }}</td>
                  <td>{{ bucket.name }}</td>
                  <td>{{ bucket.location }}</td>
                  <td>
                      <button class="btn btn-primary">Gerenciar</button>
                      <button class="btn btn-danger" onclick="deletBucket('{{ loop.index }}_line')">Deletar</button>
                  </td>
              </tr>
          {% endfor %}
          <tr>
                <td>#</td>
                <td>
                    <div class="mb-3">
                        <textarea class="form-control" id="bucket_name" rows="1" placeholder="Nome do bucket"></textarea>
                    </div>
                </td>
                <td>US</td>
                <td>
                    <button class="btn btn-primary" onclick="createBucket()">Criar bucket</button>
                </td>
          </tr>
      </tbody>
      </table>
      
</body>
<script src="{{ url_for('static', filename='javascript/managerbuckets.js')}}"></script>
</html>
